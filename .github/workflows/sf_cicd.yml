name: snowflake-devops-demo

# Controls when the action will run. 
on:
  push:
    branches:
      - main
    paths:
      - 'snowflake/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
    
      - name: Setup Python 3.8.x
        uses: actions/setup-python@v2
        with:
          python-version: "3.8.x"
    
      - name: Install dependencies & export certs
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade certifi schemachange snowflake-connector-python
          export SSL_CERT_FILE=$(python -m certifi)
    
      - name: Print SF_ACCOUNT
        env:
          SF_ACCOUNT: "KVKBROL-AJA98516"
          SF_USERNAME: "STRIVER"
          SF_ROLE: "ACCOUNTADMIN"
          SF_WAREHOUSE: "COMPUTE_WH"
          SF_DATABASE: "SNOWFLAKE_LEARNING_DB"
          SNOWFLAKE_PASSWORD: "MistyStriver@17"
        run: echo "SF_ACCOUNT is:$SF_ACCOUNT"

      - name: Debug â€” What files schemachange sees
        run: |
          echo "Files inside snowflake:"
          ls -R $GITHUB_WORKSPACE/snowflake

          echo "Files inside snowflake/changes:"
          ls -R $GITHUB_WORKSPACE/snowflake/changes || echo "changes folder not found"

    
      - name: Run schemachange
        env: # same variables as above
          SF_ACCOUNT: "KVKBROL-AJA98516"
          SF_USERNAME: "STRIVER"
          SF_ROLE: "ACCOUNTADMIN"
          SF_WAREHOUSE: "COMPUTE_WH"
          SF_DATABASE: "SNOWFLAKE_LEARNING_DB"
          SNOWFLAKE_PASSWORD: "MistyStriver@17"
          SSL_CERT_FILE: ${{ env.SSL_CERT_FILE }}
        run: |
          schemachange -f $GITHUB_WORKSPACE/snowflake -a $SF_ACCOUNT -u $SF_USERNAME -r $SF_ROLE -w $SF_WAREHOUSE -d $SF_DATABASE -c $SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
